        var currentLeague = null; 

        function closePanel() {

        function toggleTable(type) {
            var panel = document.getElementById('side-panel');
            var title = document.getElementById('panel-title');
            var isOpen = panel.classList.contains('open');
            
            var targetUrl = '';
            var targetTitle = '';

            if (type === 'okregowka') {
                targetUrl = urlOkregowka;
                targetTitle = 'Zamojska Klasa Okrƒôgowa';
            } else if (type === 'aklasa') {
                targetUrl = urlAKlasa;
                targetTitle = 'Zamojska A Klasa';
            }

            if (isOpen && currentLeague === type) {
                closePanel();
                return;
            }

            panel.classList.add('open');
            title.innerText = targetTitle;
            currentLeague = type;
            loadTableData(targetUrl);
        }

        function loadTableData(urlBase) {

            if (!urlBase) {

                return;
            }

            container.innerHTML = '<p style="text-align:center; padding: 20px; color: #666;">Pobieranie danych...</p>';

            var finalUrl = urlBase;
            if (urlBase.indexOf('workers.dev') !== -1) {
                 finalUrl = urlBase + new Date().getTime();
            }

            fetch(finalUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('B≈ÇƒÖd sieci: ' + response.status);
                    }
                    return response.json();
                })

                        `;
                    });

                    html += '</tbody></table>';

                    console.error('Szczeg√≥≈Çy b≈Çƒôdu:', error);
                });
        }

        btnAKlasa.addTo(mymap);
		// --- NOWA FUNKCJONALNO≈öƒÜ: MIERZENIE TRASY ---

		var isRoutingMode = false;       
		var routePoints = [];            
		var routingControl = null;       
		var btn = document.getElementById('btnTrasa');

		// Funkcja obs≈ÇugujƒÖca klikniƒôcie (z poprawionƒÖ nazwƒÖ mymap)
		function handleRouteClick(e) {
			var marker = e.target;
			marker.closePopup();

			var latlng = marker.getLatLng();

			if (routePoints.length === 0) {
				// START
				if (routingControl) {
					mymap.removeControl(routingControl); // POPRAWKA: mymap zamiast map
					routingControl = null;
				}
				routePoints.push(latlng);
				alert("Punkt START wybrany. Wybierz teraz cel.");
				
			} else if (routePoints.length === 1) {
				// META
				routePoints.push(latlng);
				
				// Rysujemy trasƒô
				routingControl = L.Routing.control({
					waypoints: routePoints,
					draggableWaypoints: false,
					routeWhileDragging: false,
					show: true,
                    lineOptions: {
                        styles: [{color: 'blue', opacity: 0.6, weight: 6}]
                    }
				}).addTo(mymap); // POPRAWKA: mymap zamiast map

				routePoints = [];
			}
		}

		btn.addEventListener('click', function() {
			isRoutingMode = !isRoutingMode;

			if (isRoutingMode) {
				// W≈ÅƒÑCZANIE
				btn.innerHTML = "‚ùå Wy≈ÇƒÖcz mierzenie";
				btn.style.background = "#ffcccc";
				document.getElementById('map').style.cursor = "crosshair";

				markersList.forEach(function(m) {
					m.on('click', handleRouteClick);
				});

			} else {
				// WY≈ÅƒÑCZANIE
				btn.innerHTML = "üìè Zmierz trasƒô";
				btn.style.background = "white";
				document.getElementById('map').style.cursor = "";

				markersList.forEach(function(m) {
					m.off('click', handleRouteClick);
				});

				if (routingControl) {
					mymap.removeControl(routingControl); // POPRAWKA: mymap zamiast map
					routingControl = null;
				}
				routePoints = [];
			}
		});
		
				// =======================================================
		// WYSZUKIWARKA KLUB√ìW
		// =======================================================

		const searchInput = document.getElementById('search-input');
		const searchResults = document.getElementById('search-results');

		searchInput.addEventListener('input', function() {
			const query = this.value.toLowerCase();
			searchResults.innerHTML = ''; // Czy≈õcimy poprzednie wyniki

			// Je≈õli wpisano mniej ni≈º 2 znaki, ukryj listƒô i przerwij
			if (query.length < 2) {
				searchResults.style.display = 'none';
				return;
			}

			// Filtrujemy kluby (zachowujƒÖc ich oryginalny indeks, by znale≈∫ƒá marker)
			// Tworzymy mapƒô z indeksami, bo metoda filter zmienia indeksy
			const matches = clubs.map((club, index) => {
				return { data: club, originalIndex: index };
			}).filter(item => item.data.name.toLowerCase().includes(query));

			if (matches.length > 0) {
				searchResults.style.display = 'block';
				
				matches.forEach(match => {
					const div = document.createElement('div');
					div.className = 'search-result-item';
					div.innerText = match.data.name;
					
					// Obs≈Çuga klikniƒôcia w wynik
					div.addEventListener('click', function() {
						// 1. Wyczyszczenie wyszukiwarki
						searchInput.value = '';
						searchResults.style.display = 'none';

						// 2. Przybli≈ºenie mapy (zoom 14)
						mymap.setView(match.data.coords, 14);

						// 3. Otwarcie dymku (popup)
						// U≈ºywamy originalIndex, bo markersList ma tƒô samƒÖ kolejno≈õƒá co tablica clubs
						const targetMarker = markersList[match.originalIndex];
						if (targetMarker) {
							targetMarker.openPopup();
						}
					});

					searchResults.appendChild(div);
				});
			} else {
				// Brak wynik√≥w
				searchResults.style.display = 'none';
			}
		});

		// Ukryj wyniki, gdy klikniemy gdzie≈õ indziej na stronie
		document.addEventListener('click', function(e) {
			if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
				searchResults.style.display = 'none';
			}
		});
				
    </script>
